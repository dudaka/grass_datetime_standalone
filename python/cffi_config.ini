# CFFI Configuration for GRASS DateTime Library
# This file defines what to extract from the C headers

[structures]
DateTime = auto  # Automatically extract DateTime struct

[constants]
# Extract all constants matching these patterns
patterns = [
    "DATETIME_*",  # All constants starting with DATETIME_
]

[functions]
# Extract all functions matching these patterns  
patterns = [
    "datetime_*",  # All functions starting with datetime_
]

# Manual overrides (if automatic extraction fails)
manual_functions = [
    "int datetime_set_type(DateTime *dt, int mode, int from, int to, int fracsec);",
    "int datetime_format(const DateTime *dt, char *buf);",
]

[headers]
# Header files to parse
files = [
    "../include/grass/datetime.h",
]

[compiler]
# Compiler settings for preprocessing
include_dirs = ["../include"]
defines = []
